name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Build for iOS Device
        run: |
          xcodebuild -scheme AmazonLocationiOSTrackingSDK \
            -destination 'generic/platform=iOS' \
            build

      - name: Build for macOS
        run: |
          xcodebuild -scheme AmazonLocationiOSTrackingSDK \
            -destination 'platform=macOS' \
            build

      - name: Run Mock Tests
        run: |
          xcodebuild -scheme AmazonLocationiOSTrackingSDK \
            -destination 'platform=macOS' \
            test \
            -only-testing:AWSTrackingSDKiOSTests/LocationTrackerMockTests

      - name: Ensure TestConfig.plist exists
        run: |
          if [ ! -f "Tests/AWSTrackingSDKiOSTests/TestConfig.plist" ]; then
            if [ -n "${{ secrets.TEST_CONFIG_PLIST }}" ]; then
              echo "${{ secrets.TEST_CONFIG_PLIST }}" | base64 --decode > Tests/AWSTrackingSDKiOSTests/TestConfig.plist
            else
              echo "Warning: TestConfig.plist not found and TEST_CONFIG_PLIST secret is not configured. Skipping integration tests."
            fi
          fi

      - name: Run Integration Tests
        run: |
          if [ -f "Tests/AWSTrackingSDKiOSTests/TestConfig.plist" ]; then
            xcodebuild -scheme AmazonLocationiOSTrackingSDK \
              -destination 'platform=macOS' \
              -skip-testing:AWSTrackingSDKiOSTests/LocationPermissionTests \
              test
          else
            echo "TestConfig.plist not found. Skipping integration tests."
          fi
